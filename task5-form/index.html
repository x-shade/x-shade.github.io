<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Домашнее задание 5. Форма регистрации</title>
        <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
		<div class="all">
            <header>
                <nav>
                    <ul class="topmenu">
                        <li><a href="#">Meu YouBike</a></li>
                        <li><a href="#">Vender</a></li>
                        <li><a href="#">Forum</a></li>
                        <li><a href="#">Contato</a></li>
                        <li><a href="#">Ajuda</a></li>
                    </ul>
                </nav>
                
                <div class="flag">
                    <a href="#">
                        <i class="fa fa-flag" aria-hidden="true"></i>
                    
                        <span>Minhas Ofertas</span> 
                    </a>
                </div>
                
                <div class="enter">
                    <p>Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></p>
                </div>
            </header>
            
            <div class="wrapper">
                <div class="register">
                    <h1>Cadastre-se</h1>
                    
                    <div class="facebook">
                        <a href="#">
                            <i class="fa fa-facebook" aria-hidden="true"></i>
                            <span class="first bold">Log In</span> <span class="middle">with</span> <span class="bold">Facebook</span>
                            <span class="bold last">></span>
                        </a>
                    </div>
                    
                    <div class="ou">
                        <span class="line"></span>
                        
                        <p>OU</p>
                        
                        <span class="line"></span>
                    </div>
                    
                    <form action="#">
                        <input type="text" name="f-name" placeholder="First Name" autofocus required>
                        
                        <input type="text" name="l-name" placeholder="Last Name" required>
                        
                        <input type="email" name="email" placeholder="Email Address" required>
                        
                        <input type="password" name="password" placeholder="Choose Password" required>
                        
                       <input type="password" name="password" placeholder="Password Confirm" required>
                        
                        <div><input type="checkbox" id="agree">
                        <label for="agree">Send me Yourbike updates and tips</label></div>
                        
                        <input type="submit" value="Create my Account">
                    </form>
                    
                    <div class="remark">
                        <p>By clicking the button above, you agree to the Terms of Service</p>
                        <p>View our Privacy Policy</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
